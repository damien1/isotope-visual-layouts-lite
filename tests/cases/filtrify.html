    <title>filtrify</title>

<body>
<table cellpadding="1" cellspacing="1" border="1">
    <thead>
    <tr>
        <td rowspan="1" colspan="3">filtrify</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>click</td>
        <td>css=span.ft-label</td>
        <td></td>
    </tr>
    <tr>
        <td>waitForElementPresent</td>
        <td>css=ul.ft-tags</td>
        <td></td>
    </tr>
    <tr>
        <td>type</td>
        <td>css=input[type=&quot;text&quot;]</td>
        <td>WordPress</td>
    </tr>
    <tr>
        <td>assertElementPresent</td>
        <td>css=ul.ft-tags li</td>
        <td>('WordPress')</td>
    </tr>
    <tr>
        <td>clickAt</td>
        <td>css=ul.ft-tags &gt; li:contains('WordPress')</td>
        <td></td>
    </tr>
    <tr>
        <td>assertElementPresent</td>
        <td>css=ul.ft-selected &gt; li</td>
        <td></td>
    </tr>
    </tbody>
</table>
